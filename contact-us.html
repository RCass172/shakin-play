<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakin'Play | Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- NavBar start -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" width="130" height="50" alt="band logo">
        </a>
        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarcollapse"
        aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text">
        <i class="fas fa-bars fa-1x"></i></span></button>
        <div class="collapse navbar-collapse" id="navbarcollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact-us.html">Contact Us<span class="sr-only">Current contact us page</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Image -->

    <section>
        <div class="container-fluid hero-image2">
            <div class="row contact-container">
                <div class="col">
                    <div class="row">
                        <div class=" col contact-header">
                            <h1>Contact Us</h1>
                            <hr class="contact-divider">
                            <p>Fill out form below with any queries or booking enquiries</p>
                        </div>
                    </div>
                
                        <!-- Form -->
                    <div class="row">
                        <div class="col">  
                            <form class="form-box">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="nameInput" placeholder="Enter Full Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" id="emailInput" placeholder="Enter Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" name="contactnumber" class="form-control" id="contactNumberInput" placeholder="Enter Contact Number">
                                </div>
                                <div class="form-group">
                                    <label for="eventdateInput">Date Of Event If Known: </label>
                                    <input type="date" name="eventdate" class="form-control" id="eventdateInput">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="moredetailtext" rows="3" required>Enter Details Here</textarea>
                                </div>
                                <button type="submit" class="btn">Submit</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Footer -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <ul class="social-network">
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-facebook"> </i><span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-twitter-square"> </i><span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-youtube-square"> </i><span class="sr-only">YouTube</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram"> </i><span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.spotify.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-spotify"> </i><span class="sr-only">Spotify</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 footer-email">
                    <p>Email us: shakinplay@noemail.com</p>
                </div>
            </div>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
